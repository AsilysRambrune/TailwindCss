<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg md:flex">
        <img class="w-full h-40 object-cover" src="https://picsum.photos/id/1047/200/300" alt="">
        <div class="p-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">Nom user</label>
                <input type="text" id="username" name="username" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 mb-2">Mot de passe</label>
                <input type="text" id="password" name="password" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Se connecter</button>
        </div>
    </div>
    
</body>
</html>
